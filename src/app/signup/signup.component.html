<div class="background">

  <div class="container" >
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <div class="card p-4">
                <div class="text-center mb-4">
                    <img src="assets/img/login-logo.png" alt="Uni logo" class="mb-3"/>
                    
                </div>

                <form [formGroup]="signupForm" (ngSubmit)="register()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Name</label>
                      <input type="text" formControlName="name" [(ngModel)]="name" class="form-control" placeholder="Enter your name" id="exampleInputEmail1" aria-describedby="emailHelp">
                     <!-- <small *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="text-danger">Name is required*</small>-->

                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" formControlName="email"  [(ngModel)]="email" class="form-control"  placeholder="Enter your email"  aria-describedby="emailHelp">
                      <!--<small *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">Email is required*</small>-->
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                      <input type="text" formControlName="mobile" [(ngModel)]="mobile"   class="form-control" placeholder="Enter your mobile number" >
                      <!--<small *ngIf="signupForm.get('mobile')?.invalid && signupForm.get('mobile')?.touched" class="text-danger">Mobile number is required*</small>-->
                      

                    </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" formControlName="password"  [(ngModel)]="password"  class="form-control" placeholder="Enter your password"  id="exampleInputPassword1">
                      <!--<small *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">Password is required*</small>-->
                      

                    </div>
                  
                    <button  type="submit"  (click)="register()" [disabled]="signupForm.invalid" class="btn btn-primary">Signup</button>
                  </form>

                  <a style="color: blue;margin-top: 10px;" routerLink="/login">Already Registered? Click here to Login</a>
                  

            </div>
        </div>
    </div>
</div>






</div>
